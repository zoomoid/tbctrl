apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: tbctrl
  name: tbctrl-metrics-service
  namespace: kube-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    app.kubernetes.io/name: tbctrl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: tbctrl
  name: tbctrl-controller
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tbctrl
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: controller
      labels:
        app.kubernetes.io/name: tbctrl
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8443
        - --leader-elect=false # disable leader election, cause this might cause errors in clusters that are not fully ready yet.
        - --metrics-secure=false # only enable TLS on metrics endpoint if you have a CA set up already
        command:
        - /controller
        image: ghcr.io/zoomoid/tbctrl/controller:0.5.0
        imagePullPolicy: IfNotPresent
        hostNetwork: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
        name: controller
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: tbctrl-controller
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Equal
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Equal
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
        operator: Exists
