{{- if .Values.rbac.manage }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tbctrl.fullname" . }}
  namespace: {{ include "tbctrl.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tbctrl.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "tbctrl.serviceAccountName" . }}
  namespace: {{ include "tbctrl.namespace" . }}
{{- end }}